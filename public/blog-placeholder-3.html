<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Stories Image Placeholder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 71, 87, 0.1);
            color: #FF4757;
            text-align: center;
        }
        .writing-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
        }
        p {
            margin: 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="writing-icon">✍️</div>
        <h1>T-Stories Writing</h1>
        <p>Learning through storytelling</p>
    </div>
</body>
</html>
